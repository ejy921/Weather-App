<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Weather</title>
</head>
<body>
    <div>
        <h1 class="title">Weather App</h1>
    </div>
    <div class="search">
        <input type="text" placeholder="Enter a city" id="search-bar">
        <button id="search-btn">Search</button>
    </div>
    <div class="container">
        <div class="weather-icon">
            <div class="sun-icon"></div>
        </div>
        <div class="section2">
            <p class="city">New York</p>
            <h1 class="temperature">33°</h1>
            <p class="feelslike">Feels like 21°</p>
        </div>
    </div>
    <div class="container2">

                <span class="card-time">4 pm</span>
                <span class="card-temp">4</span>
            </li>

            </li>

            </li>
        </ul>
    </div>
</body>
<script src="weather_app.js"></script>
</html>
